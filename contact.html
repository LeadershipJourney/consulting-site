<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Yelena Kutikova</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container nav-container">
      <!-- Updated site branding to remove personal name -->
      <a href="index.html" class="logo">Leadership Journey Exploration</a>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="offerings.html">Offerings</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <h1>Contact</h1>
    <p>If you’re interested in working together or have questions, please reach out using the form below or email me directly at <a href="mailto:lenakut@gmail.com" style="color: var(--primary-color); text-decoration: none; font-weight:600;">lenakut@gmail.com</a>.</p>
    <form id="contact-form">
      <label for="contact-name">Name*</label>
      <input type="text" id="contact-name" name="contact-name" required />

      <label for="contact-org">Organization*</label>
      <input type="text" id="contact-org" name="contact-org" required />

      <label for="contact-email">Email*</label>
      <input type="email" id="contact-email" name="contact-email" required />

      <label for="contact-offerings">Select Offerings (hold Ctrl/Cmd to select multiple)</label>
      <select id="contact-offerings" name="contact-offerings" multiple>
        <option value="Customized Leadership Development Program">Customized Leadership Development Program</option>
        <option value="Team Building Experience">Team Building Experience</option>
        <option value="DISC‑Based Team Workshop">DISC‑Based Team Workshop</option>
        <option value="1:1 Coaching">1:1 Coaching</option>
        <option value="Chameleon Leadership™ Full‑Day Experience">Chameleon Leadership™ Full‑Day Experience</option>
      </select>

      <label for="contact-message">Message</label>
      <textarea id="contact-message" name="contact-message" rows="4"></textarea>

      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Yelena Kutikova. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
